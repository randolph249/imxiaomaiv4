<div class="pub-header">
  <div class="location-info icon-school middlearea">支付信息</div>
  <div class="righticon closeWindow" ng-click="closeWindow($event)">关闭</div>
</div>
<div class="container" id="payFailPage">
  <div class="pos_order" id="list_order">
    <div id="orderScroller">
      <div class="wrapForm f14">
        <div class="block_bg" id="payFailBlock">
          <div class="wrapLeftInfo fl">
            <span>
              <i class="fl i_fail"></i>
              <strong class="fl">支付失败</strong>
            </span>
            <span>如果您已付款，请稍后查看订单。<br/>或检查您的支付账户。</span>
          </div>
          <div class="wrapRtImg fr">
            <i class="i_failImgBox"></i>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="rePayWrap">
        <span class="btn_bg_pos btn_bg_on js_repay btn_cart" ng-click="gotoIndex($event);">重新支付</span>
      </div>
      <div class="cancelOrderWrap">
        <span class="btn_bg_pos btn_bg_normal cancelOrder" ng-click="deleteOrder($event);">
          取消订单
        </span>
      </div>
    </div>
  </div>
</div>
