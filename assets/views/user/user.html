<div class="user-wrap">
    <div class="pub-header">
        <div class="iconfont icon-fanhui lefticon" ng-click="goHome($event);"></div>
        <div class="middlearea">个人中心</div>
    </div>
    <div class="user-main">
        <div class="user-Info">
            <div class="user-name">{{userInfo.userName}}</div>
            <div class="user-phone">{{userInfo.phone}}</div>
        </div>
        <ul class="user-list">
            <li class="user-myOrder" ng-click="gotoMyOrder($event);">
                <i class="iconfont icon-dingdan"></i>我的订单<i class="iconfont icon-yfmore"></i>
            </li>
            <!--
            <li style="display:none">
                <i class="iconfont icon-credit"></i> 我的积分
                <span class="user-list-detail"></span>
                <i class="iconfont icon-yfmore"></i>
            </li>
          -->
            <li class="user-couponList" ng-click="gotoCoupon($event);" >
                <i class="iconfont icon-youhuiquan"></i> 我的优惠券
                <span class="user-list-detail" ng-if="coupons.length">{{coupons.length}}张</span>
                <i class="iconfont icon-yfmore"></i>
            </li>
        </ul>
        <ul class="user-public">
            <li class="user-feedback" ng-click="gotofeedback($event)">
                <i class="iconfont icon-fankui"></i>意见反馈<i class="iconfont icon-yfmore"></i>
            </li>
            <li class="user-contactUs">
                <i class="iconfont icon-kefu"></i> 联系客服
                <span class="user-public-detail"> <a href="tel:400-1249876">400-1249876</a></span>
                <i class="iconfont icon-yfmore"></i>
            </li>
        </ul>
    </div>
</div>
